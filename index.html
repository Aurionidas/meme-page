<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOR</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="media/favicon.png">
    <audio id="lizard-audio" src="media/lizard-audio.mp3"></audio>
    <audio id="tortuga-audio" src="media/tortuga-audio.mp3"></audio>
    <audio id="perro-audio" src="media/perro-audio.mp3"></audio>
    <audio id="yamete-audio" src="media/yamete-audio.mp3"></audio>

</head>

<body>
    <canvas></canvas>
    <div class="content">
        <h1 id = "title">Bien pueda, mi amor</h1>
        <p>
            <img id= "main-meme" class="main-meme" src="media/lizard-meme.png" alt="meme">
        </p>
        <button class="btn-class-name" onclick="playAudio()">
            <span class="back"></span>
            <span class="front"></span>
        </button>

        <!-- From Uiverse.io by 3bdel3ziz-T --> 
        <div class="select">
        <div
            class="selected"
            data-default="Lizard"
            data-one="Tortuga"
            data-two="Chit"
            data-three="Yamete Kudasai"
        >
            <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
            class="arrow"
            >
            <path
                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
            ></path>
            </svg>
        </div>
        <div class="options">
            <div title="all">
            <input id="all" name="option" type="radio" checked="" />
            <label class="option" for="all" data-txt="Lizard"></label>
            </div>
            <div title="option-1">
            <input id="option-1" name="option" type="radio" />
            <label class="option" for="option-1" data-txt="Tortuga"></label>
            </div>
            <div title="option-2">
            <input id="option-2" name="option" type="radio" />
            <label class="option" for="option-2" data-txt="Chit"></label>
            </div>
            <div title="option-3">
            <input id="option-3" name="option" type="radio" />
            <label class="option" for="option-3" data-txt="Yamete Kudasai"></label>
            </div>
        </div>
        </div>

        
    </div>
</body>

</html>
